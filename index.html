
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="EQNOIR — A futuristic, community-driven cryptocurrency for Black and LGBTQIA+ empowerment."/>
    <title>EQNOIR</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
</head>
<body>
    <div class="container">
        <img src="eqnoir-logo.png" alt="EQNOIR Logo" class="logo" />
        <h1>Welcome to EQNOIR</h1>
        <p>Fueling the future of Black and LGBTQIA+ communities with decentralized power.</p>
        <p><strong>Token Contract:</strong><br>0x21cB60543dA121ae3b5473b0A051f3E638E3e69E</p>
        <div class="buttons">
            <a href="https://t.me/eqnoirproject" target="_blank">Join Our Telegram</a>
            <a href="https://bscscan.com/token/0x21cB60543dA121ae3b5473b0A051f3E638E3e69E" target="_blank">View on BscScan</a>
            <button onclick="addToken()">Add to MetaMask</button>
        </div>
        <footer>© 2025 EQNOIR. All rights reserved.</footer>
    </div>
    <script>
        async function addToken() {
            try {
                const wasAdded = await window.ethereum.request({
                    method: 'wallet_watchAsset',
                    params: {
                        type: 'ERC20',
                        options: {
                            address: '0x21cB60543dA121ae3b5473b0A051f3E638E3e69E',
                            symbol: 'EQNOIR',
                            decimals: 18,
                            image: window.location.origin + '/eqnoir-logo.png',
                        },
                    },
                });
                if (wasAdded) {
                    alert('EQNOIR added to MetaMask!');
                }
            } catch (error) {
                console.error(error);
                alert('MetaMask error.');
            }
        }
    </script>
</body>
</html>
